<!DOCTYPE html>
<html>
<head>
    <title>Ascensores</title>
</head>
<body>
    <h1>Ascensores</h1>

    <!-- Container para mostrar varios ascensores -->
    <div id="ascensores-container">
    </div>

    <script>
        // Datos de los ascensores (puedes usar un arreglo de objetos)
        const ascensoresData = [
            {
                "id": "uuid1",
                "nombre": "Ascensor 1",
                "pisos": [1, 5, 13],
                "estado": "disponible",
                "pisoact": 2
            },
            {
                "id": "uuid2",
                "nombre": "Ascensor 2",
                "pisos": [1, 6, 12],
                "estado": "ocupado",
                "pisoact": 6
            },
            {
                "id": "uuid3",
                "nombre": "Ascensor 3",
                "pisos": [1, 4, 9],
                "estado": "disponible",
                "pisoact": 4
            }
            // Puedes agregar más ascensores aquí
        ];

        // Función para crear un elemento de ascensor
        function crearAscensor(ascensorData) {
            const ascensorElement = document.createElement("div");
            ascensorElement.innerHTML = `
                <h2>${ascensorData.nombre}</h2>
                <p>Estado: ${ascensorData.estado}</p>
                <p>Piso Actual: ${ascensorData.pisoact}</p>
            `;
            return ascensorElement;
        }

        // Obtén el contenedor de ascensores
        const ascensoresContainer = document.getElementById("ascensores-container");

        // Genera y agrega elementos de ascensores al contenedor
        ascensoresData.forEach(ascensor => {
            const ascensorElement = crearAscensor(ascensor);
            ascensoresContainer.appendChild(ascensorElement);
        });
    </script>
</body>
</html>
