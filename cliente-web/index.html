<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Gestión de Ascensores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0e6e6; /* Color de fondo gris claro */
    }
    .center-text {
      text-align: center;
    }
    .menu-title {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-4 mb-4 center-text menu-title">Menú de Gestión de Ascensores</h1>
    <div class="row" id="ascensores-container">
      <!-- ======================================== -->
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title">Ascensor 1</h5>
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Estado: En funcionamiento</h6>
            <p class="card-text">Piso Actual: 5</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-success">Ver Detalles</button>
            <button class="btn btn-danger">Detener Ascensor</button>
          </div>
        </div>
      </div>
      <!-- ======================================== -->
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
  </body>
</html>
